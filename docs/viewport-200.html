<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=200">

<title>viewportのwidthを200に指定したページ</title>
<style>
  html, body, p {
    margin: 0;
    padding: 0;
  }
  .box {
    width: 200px;
    height: 200px;
    background: #000;
  }
  .box-mini {
    width: 100px;
    height: 100px;
    background: #ccc;
  }
  p {
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="box">
    <p>200px</p>
  </div>
  <div class="box-mini">
    <p>100px</p>
  </div>
</body>
</html>
