<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=950">

<title>viewportのwidthを950に指定したページ</title>
<style>
  html, body, p {
    margin: 0;
    padding: 0;
  }
  .box {
    width: 950px;
    height: 200px;
    background: #000;
  }
  p {
    color: #fff;
    text-align: center;
    font-size: 50px;
  }
</style>
</head>
<body>
  <div class="box">
    <p>950px</p>
  </div>
</body>
</html>
